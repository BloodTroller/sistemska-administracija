
name: Docker
on:
  workflow_run:
    workflows:
      - CodeTester
    types: [completed]

jobs:
  dock:
    runs-on:
      - self-hosted
    steps:
      - name: Repo
        uses: actions/checkout@v4

      - name: Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        if: success()
        run: |
          docker build -t bloodtroller/sistemska-administracija:latest .

      - name: Push
        if: success()
        run: |
          docker push bloodtroller/sistemska-administracija:latest

